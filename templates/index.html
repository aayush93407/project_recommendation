<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <script defer src="/static/script.js"></script>

    <style>
        /* General body styling */
        body {
            background-color: #000;  /* Black background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered card */
        .container {
            background-color: #333;  /* Dark gray card */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        /* File input */
        input[type="file"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #555;
            background-color: grey;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Upload button */
        button {
            background-color: #ffa500;  /* Orange */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff8c00;  /* Darker orange */
        }
        .footer {
    position: fixed;
    bottom: 10px;
    right: 20px;
    font-size: 14px;
    color: lightgray;
    opacity: 0.7;
}
.footer:hover {
    opacity: 1;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your Resume</h1>
        <form id="uploadForm">
            <input type="file" id="resume" accept=".pdf,.ppt,.pptx" required>
            <button type="submit">Analyze Resume</button>
        </form>
    </div>
<div class="footer">
    Made by Aayush
</div>

</body>
</html>
